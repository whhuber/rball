<html>
	<head>
		<!-- Red Ball V3 -->
		<script>
			var		v = 0, h = 0, v_speed = 3, h_speed = 0;
			
			function time_passes() {
				v += v_speed;
				h += h_speed;
				if ( h >= 100 ) {
					h = 100;
					h_speed = -h_speed;
				}
				if ( v >= 100 ) {
					v = 100;
					v_speed = -v_speed;
				} else if ( v <= 0 ) {
					v = 0;
					v_speed = -v_speed;
				}
				h_speed++;
				document.getElementById( "df_v" ).value = v;
				document.getElementById( "df_h" ).value = h;
				document.getElementById( "dv_ball" ).style.left = 
					v * 97.5 / 100 + "vw";
				document.getElementById( "dv_ball" ).style.top =
					h * 86 / 100 + "vh";
			}
		</script>
	</head>
	<body style="margin: 0;">
		<div style="width: 100vw; height: 90vh; 
			background-color: blue;">
			<form name="fr_input">
				v <input type="text" id="df_v">
				h <input type="text" id="df_h">
				<input type="button" value="pass" onclick="time_passes()">
			</form>
		</div>
		<div style="width: 100vw; height: 10vh; 
			background-color: yellow; "></div>
		<div id="dv_ball" style="width: 2.5vw; height: 4vh; 
			background-color: red; position: absolute; left: 0; top: 0; border-radius: 2vh;"></div>
	</body>
</html>
